<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
    </head>
    <body>
        <center>
            <form style="margin-top: 40px;">
                <div
                    style="border: 2px solid #3e433d; width: 500px; padding: 100px 0px;">
                    <h1>Sign Up </h1>
                    <div style="padding: 30px 30px;">
                        <!-- <label for="userName">User Name</label> -->
                        <input type="text" name="userName"
                            placeholder="User Name"
                            style="width: 300px; padding: 20px 20px;">
                    </div>
                    <div style="padding: 30px 30px;">
                        <!-- <label for="Password">User Password</label> -->
                        <input type="text" name="Password"
                            placeholder="User Password"
                            style="width: 300px; padding: 20px 20px;">
                    </div>
                    <div style="padding: 30px 40px;">
                        <input type="button" name="signUp" id="signUp"
                            value="Sign Up"
                            style="width: 120px; padding: 16px 20px; background: #2fea00;">
                    </div>
                </div>
            </form>

        </center>
        <div
            style="display:inline-flex; margin: 40px 10px; justify-content: center; align-items: center;">
            <div>
                <img src="./img/4.jpg" alt width="500px" style="padding: 4px;">
                <img src="./img/5.jpg" alt width="500px" style="padding: 4px;">
            </div>
            <div>
                <img src="./img/3.png" alt width="500px">
            </div>
        </div>
    </body>
</html>
